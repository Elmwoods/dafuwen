<script>
    $(function() {
        FastClick.attach(document.body);
    });

     verify();

    // 普通 图形验证码
     function verify(){
      　var domain = window.location.host;

        var url = 'http://'+domain+'/admin/login/checkVerify';
        
         $('#verify_code_img').attr('src',url);
     }

    var query = window.location.search.substring(1);
    var id = query.substring(3);
    var url = '/api/payment/payment_info';
    var type = 'post';
    __ajax(url,{id:id},type,function(data){
        console.log(data.data)
        $('#type').val(data.data.pay_name)
        $('.zhanghao').html(data.data.pay_name)
        $('.account').val(data.data.account)
        $('.bank_name').val(data.data.bank_name)
        $('.branch_name').val(data.data.branch_name)
        $('.mobile').val(data.data.mobile)
        $('.name').val(data.data.name)
        $('#img').attr('src',data.data.qrcode_url)

        if (data.data.pay_name == '银行卡') {
              $(".bank_name1").show();
              $(".branch_name1").show();
              $(".img1").hide();
        }else{
              $(".bank_name1").hide();
              $(".branch_name1").hide();
              $(".img1").show();
        }
    })
    $("#type").select({
      title: "开户银行",
      items: ["微信", "支付宝","银行卡"],
      id: [1, 2,3]
    });
    $("#bank_name").select({
      flex: 1,
      title: "收款方式",
      items: ["中国银行",
              "中国建设银行",
              "中国工商银行", 
              "中国农业银行",
              "中国邮政储蓄银行",
              "招商银行",
              "交通银行",
              "中国光大银行",
              "中国民生银行",
              "平安银行",
              "浦发银行",
              "中信银行",
              "兴业银行",
              "华夏银行",
              "广发银行"],
    });
    
    $('#type').change(function(){
        var type = $('#type').val();
        $('.zhanghao').html(type)
        if (type == '银行卡') {
              $(".bank_name1").show();
              $(".branch_name1").show();
              $(".img1").hide();
        }else{
              $(".bank_name1").hide();
              $(".branch_name1").hide();
              $(".img1").show();
        }
    })
    $("#uploaderInput").change(function (e) {
      var _this = this;
      var type = ['jpeg','jpg','png'];
      var file = e.target.files[0] || e.dataTransfer.files[0];
      var img       = $('#uploaderInput').get(0).files[0];
      var img_type  = img.type.split("/")[1];
      if( type.indexOf(img_type) == -1  ){
        layer.open({
              content: '图片格式必须是:jpg,jpeg,png'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
        });
        return false;
      }
      if (file) {
          var reader = new FileReader();
          reader.onload = function () {
              $("#img").attr("src", this.result);
              $("#uploaderInput").hide();
              $("#img").show();
              var url       = '/api/payment/upload_base64_paycode'
              var mehod = 'post';
              a_load(url,{img:this.result},mehod,function(data){
                  if(data.status == 200){
                    window.return_img = data.data
                  }else {
                      layer.open({
                      content: data.message
                      ,skin: 'msg'
                      ,time: 1 //2秒后自动关闭
                    });
                  }
              });
          }
          reader.readAsDataURL(file);
      }
    });
    $('.but').click(function(){
      var url       = '/api/payment/edit_payment'
      var data      = {}
      data.id       = id;
      data.c_type   = $('#type').val();
      data.type     = 2;
      data.account  = $('.account').val();
      data.bank_name   = $('.bank_name').val();
      data.branch_name = $('.branch_name').val();
      data.mobile   = $('.mobile').val();
      data.name     = $('.name').val();
      data.imgs     = window.return_img ? window.return_img : $('#img').attr('src');
      data.code     = $('.code').val();
      // data.code_s   = $('.code_s').val();
      // console.log(data);return;
      var mehod = 'post';
      __ajax(url,data,mehod,function(data){
          if(data.status == 200){
            layer.open({
              content: data.message
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
            window.setTimeout(function(){
              window.location.href = '/dist/pages/bankcard.html'
            },1000);
          }else {
              layer.open({
              content: data.message
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
          }
      });
    })


  var count = 60;
  var curCount;

  function sendMessage() {  
      curCount = count;  
      var mobile = $(".mobile").val();
      var code = $(".code").val();

      
      var reg1 = /\d{1,}/;
      var reg2 = /^1[13457689]\d{9}$/;

      if(!reg1.test(mobile)){
        layer.open({
              content: '请输入手机号码!'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
        return false;
      } else if (!reg2.test(mobile)){
        layer.open({
              content: '请输入正确的手机号码!'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
        return false;
      }

      var url       = '/api/Sms/useSendCode'
      var data      = {}
      var mehod = 'post';
      data.mobile   = $('.mobile').val();
      data.scene   = 6
      __ajax(url,data,mehod,function(data){
          if (data.status == 200) {
              layer.open({
                  content: data.message,
                  skin: 'msg',
                  time: 1 //2秒后自动关闭
              });
              $("#btnSendCode").attr("disabled", "true");
              InterValObj = window.setInterval(SetRemainTime, 1000);
          }else{
              layer.open({
                  content: data.message,
                  skin: 'msg',
                  time: 1 //2秒后自动关闭
              });
              return false;
          }
      })
  }

    //timer处理函数  
    function SetRemainTime() {
        if (curCount <= 0) {
            window.clearInterval(InterValObj);//停止计时器
            $("#btnSendCode").removeAttr("disabled");//启用按钮  
            $("#btnSendCode").html("发送验证码");
        }  
        else {  
            curCount--;  
            $("#btnSendCode").html(curCount + "秒重新发送");  
        }
    }
</script>
