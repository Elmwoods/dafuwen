<script>
  $(function() {
      FastClick.attach(document.body);
      var user_info = sessionStorage.getItem('user_info');
      if (user_info) {
        window.location.href = '/dist/pages/center.html'
      };
  });

  verify();

  // 普通 图形验证码
  var mess_open = 0;
  var code_open = 0;
  var url = '/api/Nologin/config';
  var mehod = 'post';
    a_load(url,{pages:'register'},mehod,function(data){
      $('.logo').attr('src',data.data.logo);
      mess_open = data.data.mess_open;
      if(data.data.mess_open == 1){
        $('.send,.mobile_code').removeClass('hidden');
      }
      if(data.data.code_open == 1){
          code_open = 1
           $('.mobile_code_s').removeClass('hidden');
      }


  });
  var InterValObj; 
  var count = 60;
  var curCount;
  var query = window.location.search.substring(1);
  var invite = query.substring(13);
  if (invite) {
    $('.invite').val(invite);
    $('.invite').attr('disabled',true);
  }
  function sendMessage() {  
      curCount = count;  
      var mobile = $("#mobile").val();
      var code = $(".code").val();
      var reg1 = /\d{1,}/;
      var reg2 = /^1[13456789]\d{9}$/;

      if(!reg1.test(mobile)){
        layer.open({
              content: '请输入手机号码!'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
        return false;
      } else if (!reg2.test(mobile)){
        layer.open({
              content: '请输入正确的手机号码!'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
        return false;
      }

      if($('.code_s').val() == '' && code_open == 1){
         layer.open({
              content: '请输入图形验证码'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
          });
          return false;
      }

      var url       = '/api/Sms/send_validate_code'
      var data      = {}
      var mehod = 'post';
      data.mobile   = $('.mobile').val();
      data.scene   = 1
      data.code_s   =  $('.code_s').val();
      __ajax(url,data,mehod,function(data){
          verify();
          $('.code_s').val('');
          if (data.status == 200) {
              layer.open({
                  content: data.message,
                  skin: 'msg',
                  time: 1 //2秒后自动关闭
              });
              $("#btnSendCode").attr("disabled", "true");
              
              InterValObj = window.setInterval(SetRemainTime, 1000);
          }else{
              layer.open({
                  content: data.message,
                  skin: 'msg',
                  time: 1 //2秒后自动关闭
              });
              return false;
          }
      })
  }
  //timer处理函数  
  function SetRemainTime() {
      if (curCount <= 0) {
          window.clearInterval(InterValObj);//停止计时器
          $("#btnSendCode").removeAttr("disabled");//启用按钮  
          $("#btnSendCode").html("发送验证码");
      }  
      else {  
          curCount--;  
          $("#btnSendCode").html(curCount + "秒重新发送");  
      }
  }
  $('.but').click(function(){
      var mobile = $("#mobile").val();
      var code   = $(".code").val();
      var password = $('.password').val();
      var confirm_password = $('.confirm_password').val();
      var paypwd   = $('.paypwd').val();  //二级密码
      var confirm_paypwdd = $('.confirm_paypwd').val();
      var reg1   = /\d{1,}/;
      var reg2   = /^1[13456789]\d{9}$/;
      var invite = $('.invite').val();
      var code_s = $('.code_s').val();
      if(!reg1.test(mobile)){
        layer.open({
              content: '请输入手机号码'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
        return false;
      } else if (!reg2.test(mobile)){
        layer.open({
              content: '请输入正确的手机号码'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
        return false;
      }else if (mess_open == 1){
        if(!code){
          layer.open({
              content: '请输入手机验证码'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
          });
          return false;
        }   
      }else if (!invite){
          layer.open({
              content: '请输入邀请人'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
          });
          return false;
      }else if (!password){
          layer.open({
              content: '请输入密码'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
          });
          return false;
      }else if (!confirm_password){
        layer.open({
              content: '确认密码不为空'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
          });
          return false;
      }else if (!paypwd){
        layer.open({
              content: '请输入二级密码'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
          });
          return false;
      }else if (!confirm_paypwdd){
        layer.open({
              content: '确认二级密码不为空'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
          });
          return false;
      }
      if(!code_s  && code_open == 1){
         layer.open({
              content: '请输入验证码'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
          });
          return false;
      }

      var url       = '/api/login/register'
      var data      = {}
      var mehod     = 'post';
      data.mobile   = $('.mobile').val();
      data.password = $('.password').val();
      data.paypwd   = $('.paypwd').val();  //二级密码
      data.code     = $('.code').val();
      data.invite   = $('.invite').val();
      data.confirm_password = $('.confirm_password').val();
      data.confirm_paypwd = $('.confirm_paypwd').val();
      data.code_s   = $('.code_s').val();
      // console.log(data.invite);return;
      if (data.password != data.confirm_password) {
        layer.open({
              content: '密码输入不一致'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
        return false;
      }
      if (data.paypwd != data.confirm_paypwd) {
        layer.open({
              content: '二级密码输入不一致'
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
        return false;
      }
      __ajax(url,data,mehod,function(data){
        
          if(data.status == 200){
            layer.open({
              content: data.message
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
            sessionStorage.setItem('user_info', JSON.stringify(data.data))
            window.setTimeout(function(){
              window.location.href = '/dist/pages/index.html'
            },1000);
          }else{
              layer.open({
              content: data.message
              ,skin: 'msg'
              ,time: 1 //2秒后自动关闭
            });
          }
      });
    })
</script>
